<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Oldagram</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Oldagram logo">
            <img src="images/rocky.jpg" alt="User avatar" class="user-avatar">
        </header>
        <main>
            <div class="post">
                <div class="avatar-container">
                    <img src="images/avatar-vangogh.jpg" alt="Avatar of Van Gogh" class="user-avatar">
                    <div>
                        <h2 class="bold-font">Vincent Van Gogh</h2>
                        <h3>Zudert, Netherlands</h3>
                    </div>
                </div>
                <img src="images/post-vangogh.jpg" alt="Autoportret of Vincent Van Gogh" class="post-photo"
                    id="vangogh-photo">
                <div class="icons">
                    <img src="images/icon-heart.png" alt="Heart icon" class="social-icons" id="heart-icon-vangogh">
                    <img src="images/icon-comment.png" alt="Comment icon" class="social-icons" id="comment-icon">
                    <img src="images/icon-dm.png" alt="DM icon" class="social-icons" id="dm-icon">
                </div>
                <p class="bold-font" id="vangogh-likes-counter">21,492 likes</p>
                <p><span class="bold-font">vincey1853</span> just took a few mushrooms lol</p>
            </div>

            <div class="space"></div>

            <div class="post">
                <div class="avatar-container">
                    <img src="images/avatar-courbet.jpg" alt="Avatar of Courbet" class="user-avatar">
                    <div>
                        <h2 class="bold-font">Gustave Courbeth</h2>
                        <h3>Ornans, France</h3>
                    </div>
                </div>
                <img src="images/post-courbet.jpg" alt="Autoportret of Gustave Courbet" class="post-photo"
                    id="courbet-photo">
                <div class="icons">
                    <img src="images/icon-heart.png" alt="Heart icon" class="social-icons" id="heart-icon-courbet">
                    <img src="images/icon-comment.png" alt="Comment icon" class="social-icons" id="comment-icon">
                    <img src="images/icon-dm.png" alt="DM icon" class="social-icons" id="dm-icon">
                </div>
                <p class="bold-font" id="courbet-likes-counter">4 likes</p>
                <p><span class="bold-font">gus1819</span> I'm feelin a bit stressed tbh</p>
            </div>

            <div class="space"></div>

            <div class="post">
                <div class="avatar-container">
                    <img src="images/avatar-ducreux.jpg" alt="Avatar of Ducreux" class="user-avatar">
                    <div>
                        <h2 class="bold-font">Joseph Ducreux</h2>
                        <h3>Paris, France</h3>
                    </div>
                </div>
                <img src="images/post-ducreux.jpg" alt="Autoportret of Joseph Ducreux" class="post-photo"
                    id="ducreux-photo">
                <div class="icons">
                    <img src="images/icon-heart.png" alt="Heart icon" class="social-icons" id="heart-icon-ducreux">
                    <img src="images/icon-comment.png" alt="Comment icon" class="social-icons" id="comment-icon">
                    <img src="images/icon-dm.png" alt="DM icon" class="social-icons" id="dm-icon">
                </div>
                <p class="bold-font" id="ducreux-likes-counter">152 likes</p>
                <p><span class="bold-font" class="comment">jd1735</span> gm friends! which coin are YOU stacking up
                    today?? <br>post below
                    and WAGMI!</p>
            </div>
        </main>

        <footer>

        </footer>
    </div>


    <script src="index.js"></script>
</body>

</html>
