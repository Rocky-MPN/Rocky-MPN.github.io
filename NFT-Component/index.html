<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT" class="picture">
      <header>Equilibrium #3429</header>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <img src="images/icon-ethereum.svg" alt="ethereum" class="icon"><span class="left">0.041 ETH</span>
      <img src="images/icon-clock.svg" alt="icon-clock" class="icon-right">
      <span class="right">3 days left</span>

      <div class="author">
        <img src="images/image-avatar.png" alt="avatar" class="avatar">
        <span class="creation">Creation of </span><span class="name">Jules Wyvern</span>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Rocky-MPN">Rocky</a>.
    </div>
  </main>
</body>

</html>
