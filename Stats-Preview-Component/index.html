<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>

  </style>
</head>

<body>
  <div id="page-wrapper">
    <main>
      <section class="intro">
        <div class="photo"></div>
      </section>
      <section class="stats">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="info">
          <div class="grid-1">
            <div class="nums">10k+</div>
            <div class="desc">companies</div>
          </div>

          <div class="grid-2">
            <div class="nums">314</div>
            <div class="desc">templates</div>
          </div>

          <div class="grid-3">
            <div class="nums">12m+</div>
            <div class="desc">queries</div>
          </div>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Rocky-MPN">Rocky</a>.
    </footer>
  </div>
</body>

</html>
