<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div class="profile-card">
      <img src="images/bg-pattern-card.svg" alt="pattern card background">
      <img src="images/image-victor.jpg" alt="profile image" class="profile-img">
      <div class="top">
        <h1>Victor Crest</h1><span class="age">26</span>
        <div class="city">London</div>
      </div>

      <div class="stats">
        <div class="numbers">80K
          <p class="desc">Followers</p>
        </div>
        <div class="numbers">803K
          <p class="desc">Likes</p>
        </div>
        <div class="numbers">1.4K
          <p class="desc">Photos</p>
        </div>
      </div>
    </div>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </main>
</body>

</html>
