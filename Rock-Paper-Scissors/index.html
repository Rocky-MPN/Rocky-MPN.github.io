<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scisors Game</title>
</head>

<body>
    <div class="page-wrapper">
        <header>

            <h1>Rock Paper Scissors</h1>
        </header>
        <main>
            <div class="top-box">
                <button class="buttons" id="rock">&#9994; rock</button>
                <button class="buttons" id="paper">&#9995; paper</button>
                <button class="buttons" id="scissors">&#9996; scissors</button>

            </div>
            <div class="bottom-box">
                <h2>Your choice:</h2><span id="user-choice"></span>
            </div>

            <div class="bottom-box">
                <h2>Computer's choice:</h2><span id="computer-choice"></span>
            </div>

            <div class="bottom-box">
                <h2>Result:</h2><span id="result"></span>
            </div>

            <script src="app.js" charset="UTF-8"></script>
        </main>
    </div>
</body>

</html>
