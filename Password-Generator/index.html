<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Karla:wght@400;700;800&display=swap"
        rel="stylesheet">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="page-wrapper">
        <header>
            <h1>Generate a <span id="random-pass">random password</span></h1>
            <h2>Never use an insecure password again.</h2>
        </header>
        <main>
            <button id="generate-button">Generate passwords</button>
            <div id="line"></div>
            <div id="passwords-div">
                <div class="password-display" id="password-1"></div><span id="copy-1" class="copy-icon">ðŸ“‹<span
                        class="tooltiptext">Copy password</span></span>
                <div class="password-display" id="password-2"></div><span id="copy-2" class="copy-icon">ðŸ“‹<span
                        class="tooltiptext">Copy password</span></span>
            </div>
        </main>
        <nav>
            <input id="pass-max-len" type="range" min="5" max="20" step="1" value="15" />
            <p id="pass-len">Password length: <output id="value"></output></p>

            <label for="include-numbers">Include numbers: </label>
            <input type="checkbox" id="include-numbers" unchecked>
            <label for="include-symbols">Include symbols: </label>
            <input type="checkbox" id="include-symbols" unchecked>
        </nav>

    </div>
    <script src="app.js"></script>
</body>

</html>
