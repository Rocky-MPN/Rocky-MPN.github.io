<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div id="page-wrapper">
    <div id="box">
      <div id="image">
        <img src="images/image-product-desktop.jpg" alt="product">
      </div>
      <div id="details">
        <h2> perfume</h2>
        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div id="price">
          <span id="big-price">$149.99</span>
          <span id="small-price">$169.99</span>
        </div>
        <button id="btn"> <img src="images/icon-cart.svg" alt="Icon cart" id="icon-cart"><span id="cart"> Add to
            Cart</span></button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Rocky-MPN">Rocky-MPN</a>.
    </div>
  </div>
</body>

</html>
