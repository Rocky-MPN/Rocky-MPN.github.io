<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="page-wrapper">
    <div class="panels">
      <main>
        <section class="result">
          Your Result
        </section>
        <section class="score-main">
          <p>76</p>
          <p>of 100</p>
        </section>
        <section class="score-word">
          Great
        </section>
        <section class="score-description">
          You scored higher than 65% of the people who have taken these tests.
        </section>
      </main>

      <nav>
        <div class="summary">
          Summary
        </div>
        <div class="reaction summary-overview">
          <img src="assets/images/icon-reaction.svg" alt="">
          <div class="button-left">
            Reaction
          </div>
          <div class="button-right"><span>80</span><span> / 100</span></div>
        </div>
        <div class="memory summary-overview">
          <img src="assets/images/icon-memory.svg" alt="">
          <div class="button-left">
            Memory
          </div>
          <div class="button-right"><span>92</span><span> / 100</span></div>
        </div>
        <div class="verbal summary-overview">
          <img src="assets/images/icon-verbal.svg" alt="">
          <div class="button-left">
            Verbal
          </div>
          <div class="button-right"><span>61</span><span> / 100</span></div>
        </div>
        <div class="visual summary-overview">
          <img src="assets/images/icon-visual.svg" alt="">
          <div class="button-left">
            Visual
          </div>
          <div class="button-right"><span>72</span><span> / 100</span></div>
        </div>
        <div class="continue">
          Continue
        </div>
      </nav>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Rocky-MPN">Rocky</a>.
  </div>
</body>

</html>
